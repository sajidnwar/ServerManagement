spring.application.name=serverManagement

server.base-path=D:\\
server.prefix=NewgenONE
server.port=8081

# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234
app.jwt.expiration-ms=86400000

# User Storage Configuration (Single JSON file)
app.users.directory=./data

# Logging Configuration for Authentication
logging.level.com.sajid.serverManagement.service.UserService=INFO
logging.level.com.sajid.serverManagement.controller.AuthController=INFO

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB
spring.servlet.multipart.file-size-threshold=10MB
